title = "Départements d'Auvergne-Rhône-Alpes"
desc = 'On affiche la liste des départements de la région Auvergne-Rhône-Alpes.'
query = """\
SELECT D.code AS "Code du département", D.nom AS "Nom des départements"
FROM departement D
