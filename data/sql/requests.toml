[request_0]
title = 'Population totale par département en 2020'
desc = 'On affiche la somme de la population de chaque département en 2020.'
query = """\
SELECT D.code AS "Code du département", D.nom AS "Département", SUM(valeur) AS "Population totale"
FROM (
    SELECT *
    FROM statistiques_pop
    WHERE type_statistique = 'population' AND annee_debut = '2020' AND annee_fin = '2020'
) P
JOIN commune C ON P.code_commune = C.code 
JOIN departement D ON C.code_departement = D.code
GROUP BY D.code, D.nom
ORDER BY D.code ASC;"""

[request_1]
title = 'Pourcentage de mariés par habitant'
desc = 'On affiche les départements où le pourcentage de mariés par habitant pour les mariages de type HF-H (mixte) et pour les personnes de 20 à 24 ans.'
query = """\
SELECT M.type_de_mariage,
	   M.groupe_age, 
	   M.nombre_de_maries, 
	   M.iddep, 
	   D.nom, 
	   (SELECT SUM(population_2020) FROM population WHERE iddep = D.code) AS "Population totale",
	   (M.nombre_de_maries / NULLIF((SELECT SUM(population_2020) FROM population WHERE iddep = D.code), 0)) * 100 AS "Pourcentage de mariés par habitant"
FROM mariage M
JOIN departement D ON D.code = M.iddep
WHERE M.groupe_age = '20_24'
AND M.type_de_mariage = 'HF-H';"""

[request_2]
title = 'Densité population au kilomètre carré'
desc = 'On affiche la densité de population au kilomètre carré pour chaque département.'
query = """\
SELECT 
    d.nom AS nom_departement,
    SUM(p.superficie) AS superficie_totale,
    SUM(p.population_2020) AS population_totale,
    SUM(p.population_2020) / SUM(p.superficie) AS "densite population au kilomètre carré"
FROM 
    departement d
JOIN 
    population p ON d.code = p.iddep
GROUP BY 
    d.nom;
"""

